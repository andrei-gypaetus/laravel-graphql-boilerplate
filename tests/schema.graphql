type User @model(class: "Tests\\User"){
    id: ID!
    name: String!
    email: String!
}

type Query {
    me: User @auth(guard: "api")
    loggedInUserViaGuardForTest: User @field(resolver: "Tests\\LoggedInUser@resolve") @guard(with: ["api"])
}

type Mutation {
    createUser: User @create(model: "Tests\\User")
}
